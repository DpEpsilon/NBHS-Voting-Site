<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>

	{% include navbar.html %}

    <div class="container">
	  <div class="row">
		<form method="post" action="/voting">
		  {% for column in nominees %}
		  <div class="span4">
			{% for nominee in column %}
			<label>
			{! nominee.firstname !} {! nominee.lastname !}
			<input type="checkbox" name="{! nominee.username !}">
			</label>
			{% end for %}
		  </div>
		  {% end for %}
		  <input type="submit" value="Submit Vote">
		</form>
	  </div>
	  
	  <hr>
	  {*
      <footer class="footer">
	  </footer>
	  *}
    </div> <!-- /container -->

	{% include scripts.html %}

  </body>
</html>
